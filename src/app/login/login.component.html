<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">


      <div class="container" *ngIf="validUser">
        <div class="row">
          <div class="col-sm-6 col-md-6">
            <div class="alert-message alert-message-danger alert">
              <h4>
                Login Alert !</h4>
              <p>{{validationMessage}}</p>
            </div>
          </div>
        </div>
      </div>


      <!-- Modal -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Forgot Password &nbsp; <i class="fas fa-user-lock"></i></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

              <form class="form" [formGroup]="registerForm" (ngSubmit)="submitForgetPassowrdEmail()">
                <fieldset>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="far fa-envelope"></i></span>
                      <input id="emailInput" placeholder="Email Address" class="form-control" type="email" formControlName="email" value="" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required !</div>
                        <div *ngIf="f.email.errors.pattern">Invalid email address ! <br> Ex : (info@rzktechnology.com)</div>
                      </div>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Send Rest Code <i class="fas fa-paper-plane"></i></button>
                  </div>
                </fieldset>
              </form>



            </div>
            <div class="modal-footer">
              <div class="alert-danger badge-pill" role="alert" *ngIf="Error" style="margin-right: 40px;">
                This email is not registered with in this system
              </div>
              <img src="../assets/images/2.gif" alt="IMG" style="margin-right: 320px;" *ngIf="Error == false">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

            </div>


          </div>
        </div>

      </div>







      <div class="login100-pic js-tilt" data-tilt>
        <img src="https://firebasestorage.googleapis.com/v0/b/homyiot-platform.appspot.com/o/logo2.png?alt=media&token=f68b0031-73d1-49f8-8ae0-b7fcadceca8b" alt="IMG">
      </div>


      <form class="login100-form validate-form">

					<span class="login100-form-title">
            <img src="https://firebasestorage.googleapis.com/v0/b/homyiot-platform.appspot.com/o/ad2.png?alt=media&token=fd90e39e-6aa9-4800-bf13-d3326d5b4fd0" alt="IMG">
						Admin Login
					</span>

        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
          <input class="input100" type="text" [(ngModel)]="userName" name="userName" placeholder="Username">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <input class="input100" type="password" [(ngModel)]="password" name="password" placeholder="Password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" (click)="userLogin()">
            Login
          </button>
        </div>

        <div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
          <a class="txt2" href="#" data-toggle="modal" data-target="#exampleModalCenter">
            Username / Password?
          </a>
        </div>


        <div class="text-center p-t-136">
          <a class="txt5" href="#">
            <b>HomY IoT Solutions</b>
          </a>
        </div>
        <!-- Footer -->
        <footer class="page-footer font-small blue">

          <!-- Copyright -->
          <div class="footer-copyright text-center py-3">Â© 2020 Copyright RZK Technology

          </div>
          <!-- Copyright -->

        </footer>
        <!-- Footer -->

      </form>


    </div>
  </div>
</div>
